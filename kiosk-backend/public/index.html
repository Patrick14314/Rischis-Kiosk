<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rischis Kiosk â€“ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <!-- React via CDN for quick setup -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #d1fae5, #a7f3d0, #6ee7b7);
    }
    h1 {
      font-family: 'Poppins', sans-serif;
    }
    .animate-fade-in {
      animation: fade-in 1.4s ease-out forwards;
    }
    .panel-shadow {
      box-shadow: 0 15px 35px rgba(22, 163, 74, 0.4);
    }
    .glass-effect {
      backdrop-filter: blur(14px);
      background-color: rgba(255, 255, 255, 0.88);
    }
    .dark .glass-effect {
      background-color: rgba(31, 41, 55, 0.88);
    }
    input, select, textarea {
      background-color: white;
      color: black;
    }
    ::placeholder {
      color: #6b7280;
    }
    .dark input,
    .dark select,
    .dark textarea {
      background-color: #374151;
      color: white;
    }
    .dark ::placeholder {
      color: #9ca3af;
    }
  </style>
</head>
<body class="text-green-900 relative dark:bg-gray-900 dark:text-white">
  <div id="root"></div>

  <script type="text/babel">
    const BACKEND_URL = window.location.origin;

    const App = () => {
      const [mode, setMode] = React.useState('login');
      const [msg, setMsg] = React.useState({ text: '', success: false, visible: false });

      React.useEffect(() => {
        if (localStorage.getItem('darkMode') !== 'false') {
          document.documentElement.classList.add('dark');
        }
      }, []);

      const toggleDarkMode = () => {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('darkMode', isDark ? 'true' : 'false');
      };

      const showMessage = (text, success = false) => {
        setMsg({ text, success, visible: true });
        setTimeout(() => setMsg((m) => ({ ...m, visible: false })), 5000);
      };

      const handleLogin = async (e) => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;
        const res = await fetch(`${BACKEND_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          showMessage('Login erfolgreich! Weiterleitung...', true);
          setTimeout(() => (window.location.href = 'dashboard.html'), 1000);
        } else {
          showMessage('Login fehlgeschlagen: ' + (data.error || ''));
        }
      };

      const handleRegister = async (e) => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;
        const repeat = e.target.repeat.value;
        if (password !== repeat) return showMessage('PasswÃ¶rter stimmen nicht Ã¼berein.');

        const res = await fetch(`${BACKEND_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          showMessage('Registrierung erfolgreich. Bitte einloggen.', true);
          setMode('login');
        } else {
          showMessage('Registrierung fehlgeschlagen: ' + (data.error || ''));
        }
      };

      return (
        <>
          <div className="fixed bottom-4 right-4 z-50">
            <button onClick={toggleDarkMode} className="bg-gray-300/75 dark:bg-gray-700/75 text-black dark:text-white p-2 rounded-full shadow opacity-70 hover:opacity-100 transition">
              ðŸŒ™
            </button>
          </div>
          <div className="w-full px-3 py-2 max-w-screen-sm mx-auto mt-12 sm:mt-20 p-6 sm:p-10 rounded-3xl panel-shadow border-4 border-green-300 glass-effect animate-fade-in">
            <h1 className="text-3xl sm:text-4xl font-bold mb-4 text-center text-green-800">Rischis Kiosk</h1>
            {mode === 'login' ? (
              <form onSubmit={handleLogin} className="space-y-4">
                <input name="email" type="email" className="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="E-Mail" required />
                <input name="password" type="password" className="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="Passwort" required />
                <div className="flex flex-col sm:flex-row items-center justify-between">
                  <label className="flex items-center mb-2 sm:mb-0">
                    <input type="checkbox" className="mr-2" /> Eingeloggt bleiben
                  </label>
                  <button type="submit" className="w-full sm:w-auto px-3 py-2 bg-green-700 text-white py-3 rounded-full shadow-lg hover:bg-green-800 hover:scale-105 transition-all duration-200 ease-in-out text-lg font-semibold sm:ml-4">Login</button>
                </div>
                <p className="text-sm text-center mt-2">Noch kein Konto? <a href="#" className="text-green-700 hover:underline" onClick={() => setMode('register')}>Jetzt registrieren</a></p>
              </form>
            ) : (
              <form onSubmit={handleRegister} className="space-y-4">
                <input name="email" type="email" className="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="E-Mail" required />
                <input name="password" type="password" className="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="Passwort festlegen" required />
                <input name="repeat" type="password" className="w-full px-3 py-2 p-3 border-2 rounded-xl border-green-400 bg-green-50 placeholder-green-700" placeholder="Nochmal Passwort" required />
                <button type="submit" className="w-full px-3 py-2 bg-green-800 text-white py-3 rounded-full shadow-lg hover:bg-green-900 hover:scale-105 transition-all duration-200 text-lg">Registrieren</button>
                <p className="text-sm text-center mt-2">Schon registriert? <a href="#" className="text-green-700 hover:underline" onClick={() => setMode('login')}>ZurÃ¼ck zum Login</a></p>
              </form>
            )
            {msg.visible && (
              <p className={(msg.success ? 'text-green-600' : 'text-red-500') + ' mt-4 text-center'}>{msg.text}</p>
            )
          </div>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
